<!doctype html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Festival de Música Popular</title>
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="img__fondo">
		<header class="px-3 py-5">
				<div class="flex flex-row tablet:flex-row-reverse laptop:flex-row justify-evenly">
						<img src="assets/images/logo.png" alt="logo" class="img__logo">
						<h1 class="text__header">Festival de Música Popular 2022</h1>
						<button type="submit" class="btn__header"><a href="contacto.html">invitaciones</a></button>
				</div>
				<div class="flex flex-col justify-center">
						<p class="text__web">25 de Mayo</p>
						<p class="text__web">Polideportivo Municipal</p>
				</div>	
		</header>
		<main class="flex flex-col">
			<div class="flex flex-col">
				<h3 class="text__web text-amber-100">Espectáculos</h3>
				<div class="flex flex-col items-center tablet:flex-row tablet: justify-evenly laptop:flex-row">
					<div class="items-center">
						<p class="text__web">22:00h</p>
						<img class="rounded-full items-center img_artist" src="assets/images/microfono.webp" alt="image one">
						<h3 class="text__web">Artista Estelar</h3>	
					</div>
					<div class="items-center">
						<p class="text__web">23:00h</p>
						<img class="rounded-full items-center img_artist" src="assets/images/festival-history-1.webp" alt="image two">
						<h3 class="text__web">Disco-Noche</h3>	
					</div>
				</div>
			</div>
			<div class="flex flex-col">
				<h3 class="text__web text-amber-100">Actuaciones</h3>
				<div class="items-center tablet:flex tablet:flex-row tablet:flex-wrap tablet:justify-evenly">
					<div class="flex flex-col items-center">
						<p class="text__web">18:00h</p>
						<img class="rounded-full w-80 mx-auto" src="assets/images/violonchelo_square.webp" alt="image one">
						<h3 class="text__web"><a href="#">Violonchelista</a></h3>
					</div>
					<div class="flex flex-col items-center">
						<p class="text__web">19:00h</p>
						<img class="rounded-full w-80" src="assets/images/saxofon_square.webp" alt="image two">
						<h3 class="text__web"><a href="#">Saxofonista</a></h3>   
					</div>
					<div class="flex flex-col items-center">
						<p class="text__web">20:00h</p>
						<img class="rounded-full w-80" src="assets/images/danza_square.webp" alt="image three">
						<h3 class="text__web"><a href="#">Grupo de Danza</a></h3>
					</div>
					<div class="flex flex-col items-center">
						<p class="text__web">21:00h</p>
						<img class="rounded-full w-80" src="assets/images/acordeon_square.webp" alt="image four">
						<h3 class="text__web"><a href="#">Acordeonista</a></h3>
					</div>	
				</div>
			</div>
		</main>
	</body>
</html>
